kind: pipeline
type: kubernetes
name: Docker Test

steps:
- name: integrate
  image: gautada/builder:v1.21.4_v3.2.3
  privileged: true
  environment:
    DOCKER_USERNAME:
      from_secret: hub.docker.io-username
    DOCKER_PASSWORD:
      from_secret: hub.docker.io-password
    ALPINE_TAG: 3.14.1
    OCI_VERSION: v2.29.1
    OCI_OS: linux
    OCI_ARCH: arm64
  commands:
  - sleep 5 # give docker enough time to start
  - buildah bud --build-arg ALPINE_TAG=$ALPINE_TAG --tag localhost/prometheus:dev -f Containerfile
  # to-do: run the container, add the tests, then publish
  - buildah login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD docker.io
  - buildah push localhost/prometheus:dev docker://docker.io/gautada/prometheus:$OCI_VERSION
  - buildah images
  


