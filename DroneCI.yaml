kind: pipeline
type: kubernetes
name: container_integration

steps:
- name: integrate
  image: gautada/builder:v1.21.4_v3.2.3
  privileged: true
  environment:
    DOCKER_USERNAME:
      from_secret: username.docker.io
    DOCKER_PASSWORD:
      from_secret: password.docker.io
    ALPINE_TAG: 3.14.1
    OCI_VERSION: v2.29.1
    OCI_OS: linux
    OCI_ARCH: arm64
  commands:
  - sleep 5
  - buildah login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD docker.io
  - buildah bud --build-arg ALPINE_TAG=$ALPINE_TAG --build-arg OCI_VERSION=$OCI_VERSION --tag localhost/prometheus:dev -f Containerfile
  # to-do: run the container, add the tests, then publish
  - buildah push localhost/prometheus:dev docker://docker.io/gautada/prometheus:$OCI_VERSION
  - buildah images
  


